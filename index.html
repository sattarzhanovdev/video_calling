<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC с PeerJS без сервера</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; text-align: center; padding: 20px; }
    video { width: 45vw; max-width: 300px; background: black; margin: 10px; }
    input, button { padding: 10px; margin: 5px; font-size: 1rem; }
  </style>
</head>
<body>
  <h2>Видеозвонок с PeerJS</h2>
  <div>
    <label>Ваш ID: <span id="myId">загрузка...</span></label>
  </div>
  <input id="callIdInput" placeholder="ID собеседника" />
  <button id="callBtn">Позвонить</button>
  <div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const callIdInput = document.getElementById('callIdInput');
    const callBtn = document.getElementById('callBtn');
    const myIdSpan = document.getElementById('myId');

    let localStream;
    const peer = new Peer(); // использует публичный сервер PeerJS

    peer.on('open', id => {
      myIdSpan.textContent = id;
      console.log('Мой Peer ID:', id);
    });

    peer.on('call', call => {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        localStream = stream;
        localVideo.srcObject = stream;
        call.answer(stream);

        call.on('stream', remoteStream => {
          remoteVideo.srcObject = remoteStream;
        });
      });
    });

    callBtn.onclick = () => {
      const callId = callIdInput.value.trim();
      if (!callId) return alert('Введите ID для звонка');

      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        localStream = stream;
        localVideo.srcObject = stream;

        const call = peer.call(callId, stream);
        call.on('stream', remoteStream => {
          remoteVideo.srcObject = remoteStream;
        });
      });
    };
  </script>
</body>
</html>
